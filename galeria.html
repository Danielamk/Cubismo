<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cubismo | Galería</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

  <!-- Header -->
  <header class="site-header">
    <div class="container nav-wrap">
      <a class="logo" href="index.html">Cubismo</a>
      <button class="menu-toggle" aria-label="Abrir menú">☰</button>
      <nav class="main-nav">
        <a href="index.html">Inicio</a>
        <a href="raices.html">Raíces</a>
        <a href="artistas.html">Artistas</a>
        <a class="active" href="galeria.html">Galería</a>
        <a href="contacto.html">Contacto</a>
      </nav>
    </div>
  </header>

  <main class="container section">
    <h1>Galería</h1>

    <!-- Carrusel -->
    <div class="carousel">
      <button class="carousel-btn prev" aria-label="Anterior">‹</button>
      <div class="carousel-track">
        <img src="img/obra1.jpg" alt="Obra 1">
        <img src="img/obra2.jpg" alt="Obra 2">
        <img src="img/obra3.jpg" alt="Obra 3">
      </div>
      <button class="carousel-btn next" aria-label="Siguiente">›</button>
    </div>

    <!-- Grid -->
    <h2 style="margin-top:32px;">Más obras</h2>
    <div class="grid-3">
      <img class="card-img" src="img/obra1.jpg" alt="Obra 1">
      <img class="card-img" src="img/obra2.jpg" alt="Obra 2">
      <img class="card-img" src="img/obra3.jpg" alt="Obra 3">
    </div>
  </main>

  <!-- Footer -->
  <footer class="site-footer"><div class="container"><p>© 2025 Cubismo.</p></div></footer>

  <script src="script.js"></script>
</body>
</html>
